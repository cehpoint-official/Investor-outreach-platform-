<!DOCTYPE html>
<html>
<head>
    <title>Live Email Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test-box { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üß™ Live Email Test</h1>
    <p>This page will test if your live email functionality is working.</p>
    
    <div class="test-box">
        <h3>Test Configuration:</h3>
        <p><strong>To Email:</strong> priyanshusingh99p@gmail.com</p>
        <p><strong>Backend URL:</strong> <span id="backendUrl">Detecting...</span></p>
        <p><strong>Test Time:</strong> <span id="testTime"></span></p>
    </div>
    
    <button onclick="testEmail()">üöÄ Send Test Email</button>
    <button onclick="checkBackend()">üîç Check Backend Status</button>
    
    <div id="results"></div>
    
    <div class="test-box">
        <h3>Manual Test (Browser Console):</h3>
        <p>You can also test by copying this to your browser console:</p>
        <pre id="consoleCode"></pre>
    </div>

    <script>
        // Detect backend URL
        const backendUrl = window.location.origin.includes('localhost') 
            ? 'http://localhost:5000' 
            : 'https://your-backend-domain.com'; // Update this with your live backend URL
        
        document.getElementById('backendUrl').textContent = backendUrl;
        document.getElementById('testTime').textContent = new Date().toLocaleString();
        
        // Set console code
        document.getElementById('consoleCode').textContent = `
fetch('${backendUrl}/api/email/send-direct', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    to: 'priyanshusingh99p@gmail.com',
    subject: 'Live Site Console Test',
    html: '<h1>Test from browser console!</h1><p>Sent at: ' + new Date() + '</p>'
  })
}).then(r => r.json()).then(console.log).catch(console.error);
        `;
        
        async function checkBackend() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>üîç Checking backend status...</p>';
            
            try {
                const response = await fetch(`${backendUrl}/api/healthcheck`);
                const data = await response.text();
                
                if (response.ok) {
                    results.innerHTML = `
                        <div class="test-box success">
                            <h3>‚úÖ Backend Status: Online</h3>
                            <p>Status Code: ${response.status}</p>
                            <p>Response: ${data}</p>
                            <p>Backend URL: ${backendUrl}</p>
                        </div>
                    `;
                } else {
                    results.innerHTML = `
                        <div class="test-box error">
                            <h3>‚ùå Backend Status: Error</h3>
                            <p>Status Code: ${response.status}</p>
                            <p>Response: ${data}</p>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="test-box error">
                        <h3>‚ùå Backend Status: Unreachable</h3>
                        <p>Error: ${error.message}</p>
                        <p>Make sure your backend is deployed and the URL is correct.</p>
                    </div>
                `;
            }
        }
        
        async function testEmail() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>üìß Sending test email...</p>';
            
            const emailData = {
                to: 'priyanshusingh99p@gmail.com',
                subject: 'Live Site Email Test - ' + new Date().toLocaleString(),
                html: `
                    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
                        <h2 style="color: #333;">üéâ Live Email Test</h2>
                        <p>This email was sent from your live deployment!</p>
                        <p><strong>Sent at:</strong> ${new Date().toLocaleString()}</p>
                        <p><strong>Backend URL:</strong> ${backendUrl}</p>
                        <p><strong>Frontend URL:</strong> ${window.location.origin}</p>
                        <div style="background: #f0f8ff; padding: 15px; border-radius: 5px; margin: 20px 0;">
                            <p><strong>‚úÖ Status:</strong> Email functionality is working on live site!</p>
                        </div>
                    </div>
                `
            };
            
            try {
                const response = await fetch(`${backendUrl}/api/email/send-direct`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(emailData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    results.innerHTML = `
                        <div class="test-box success">
                            <h3>‚úÖ Email Sent Successfully!</h3>
                            <p>Status: ${response.status}</p>
                            <p>Message: ${result.message || 'Email sent'}</p>
                            <p><strong>üìß Check your inbox:</strong> priyanshusingh99p@gmail.com</p>
                            <p>If you don't see it, check spam folder.</p>
                        </div>
                    `;
                } else {
                    results.innerHTML = `
                        <div class="test-box error">
                            <h3>‚ùå Email Failed</h3>
                            <p>Status: ${response.status}</p>
                            <p>Error: ${result.error || 'Unknown error'}</p>
                            <p>Check your backend logs and Gmail configuration.</p>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="test-box error">
                        <h3>‚ùå Request Failed</h3>
                        <p>Error: ${error.message}</p>
                        <p>Make sure your backend is running and accessible.</p>
                    </div>
                `;
            }
        }
        
        // Auto-check backend on load
        checkBackend();
    </script>
</body>
</html>
